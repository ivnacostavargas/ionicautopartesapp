<ion-header>

  <ion-navbar color="primary">
	<ion-buttons style="float: left;">
      <button ion-button
          icon-only 
          menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>

    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item-sliding *ngFor="let categoria of categorias_list; let i = index">
      <ion-item>
        <ion-icon item-start name="arrow-round-back"></ion-icon>
        <h2>{{ categoria.nombre }}</h2>
        <!-- <p style="font-size: 12px;">{{ encuesta.Encuesta.fecha }}</p>
        <p>Status: <span style="color:green;">{{ encuesta.status }}</span></p> -->
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger"
              (click)="eliminar_categoria( categoria, i )">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab bottom right
  		(click)="showPrompt()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
