<ion-header>

  <ion-navbar color="primary">
    <ion-title>Crear usuario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<div style="text-align: center;">
		<img src="assets/imgs/avatar.png" width="30%">
	</div>

	<ion-list>

	  <ion-item style="text-align: center;">
	    <ion-label floating>Nombre</ion-label>
	    <ion-input type="text" [(ngModel)]="usuario.nombre" name="nombre"></ion-input>
	  </ion-item>

	  <ion-item style="text-align: center;">
	    <ion-label floating>Apellidos</ion-label>
	    <ion-input type="text" [(ngModel)]="usuario.apellidos" name="apellidos"></ion-input>
	  </ion-item>

	  <!-- Grid -->
	  <ion-grid>
		  <ion-row>
		    <ion-col col-6>
		    	<ion-item style="text-align: center;">
				    <ion-label floating>Sobrenombre</ion-label>
				    <ion-input type="text" [(ngModel)]="usuario.nickname" name="nickname"></ion-input>
				</ion-item>
		    </ion-col>
		    <ion-col col-6>
		    	<ion-item style="text-align: center;">
				    <ion-label floating>Tel√©fono</ion-label>
				    <ion-input type="number" [(ngModel)]="usuario.telefono" name="telefono"></ion-input>
				</ion-item>
		    </ion-col>
		  </ion-row>
		</ion-grid>
	  <!-- Find -->

	  <ion-item style="text-align: center;">
	    <ion-label floating>Correo electronico</ion-label>
	    <ion-input type="email" [(ngModel)]="usuario.email" name="email"></ion-input>
	  </ion-item>

	  <!-- SELECT -->
	  <ion-item>
	    <ion-label>Rol</ion-label>
	    <ion-select [(ngModel)]="rol" [(ngModel)]="usuario.clasificacion" name="clasificacion">
	      <ion-option value="Gerente">Gerente</ion-option>
	      <ion-option value="Empleado">Empleado</ion-option>
	    </ion-select>
	  </ion-item>


	  <!-- Grid -->
	  <ion-grid>
		  <ion-row>
		    <ion-col col-6>
		    	<ion-item style="text-align: center;">
				    <ion-label floating>Password</ion-label>
				    <ion-input type="password" [(ngModel)]="pass1" name="pass1"></ion-input>
				</ion-item>
		    </ion-col>
		    <ion-col col-6>
		    	<ion-item style="text-align: center;">
				    <ion-label floating>Repetir</ion-label>
				    <ion-input type="password" [(ngModel)]="pass2" name="pass2"></ion-input>
				</ion-item>
		    </ion-col>
		  </ion-row>
		</ion-grid>
	  <!-- Find -->

	</ion-list>

	<button ion-button color="primary"
			(click)="altaUsuario()"
			block>Guardar</button>

</ion-content>
