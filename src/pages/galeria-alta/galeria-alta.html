<ion-header>

  <ion-navbar #navbar color="primary">
    <ion-title>Galería</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

	  <ion-item *ngFor=" let img of list_imagenes">
	  	<img src="{{ url_img + img.foto }}" alt="">
	  </ion-item>

	</ion-list> 

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
	  <ion-row>
	    <ion-col col-6>
	    	<button ion-button
	    			color="light"
	    			(click)="takePhoto()"
	    			block>TOMAR FOTO</button>
	    </ion-col>
	    <ion-col col-6>
			<button ion-button
					color="light"
					(click)="uploadPhoto()"
					block>IR A LA GALERÍA</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>

	<button ion-button
			color="light"
			(click)="finalizar()"
			block>FINALIZAR</button>

  </ion-toolbar>
</ion-footer>
